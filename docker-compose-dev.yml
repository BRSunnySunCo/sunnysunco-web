version: '3'
networks:
  sunnysunco-network-1:
    driver: bridge
services:
  minio:
    image: minio/minio:RELEASE.2024-03-05T04-48-44Z
    container_name: sunnysunco-network-1-minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: sunnysunco
      MINIO_ROOT_PASSWORD: sunnysunco
    volumes:
      - ./docker/minio/data:/data
      - ./docker/minio/root/.minio:/root/.minio
    networks:
      - sunnysunco-network-1
  pgsql:
    restart: always
    image: postgres:16.2
    #    shm_size: 256mb # 设置共享内存大小
    container_name: sunnysunco-network-1-pgsql
    environment:
      POSTGRES_USER: sunnysunco
      POSTGRES_PASSWORD: sunnysunco
      POSTGRES_DB: sunnysunco
      TZ: Asia/Shanghai
    volumes:
      - ./docker/pgsql/data:/var/lib/postgresql/data
      - ./docker/pgsql/log:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - sunnysunco-network-1
  redis:
    image: redis:6
    container_name: sunnysunco-network-1-redis
    restart: always
    environment:
      TZ: Asia/Shanghai
    command: [ "redis-server", "--requirepass", "sunnysunco", "--appendonly", "yes" ]
    volumes:
      - ./docker/redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - sunnysunco-network-1